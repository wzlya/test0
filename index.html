<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/logo.jpg" type="image/jpg" />
</head>

<body onload="loadContent('Pages/main.html')">
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">
        <a href="#">doucemant evo</a>
      </div>
      <ul class="nav-menu" id="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="loadContent('Pages/main.html')">الرئيسية</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="loadContent('Pages/privacy.html')">سياسة الخصوصية</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="loadContent('Pages/about.html')">عن الموقع</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="content-container">

  </div>
  <footer>
    <div class="footer-content">
      <p>Developed by Hassan Shahid, Ibrahim Ahmed, and Mehmeen Essam</p>
      <p>Supervised by Dr. Ekhlas</p>
    </div>
  </footer>
  <script src="script.js"></script>
  <script>
    function loadContent(page) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("content-container").innerHTML =
            xhr.responseText;
        }
      };
      xhr.open("GET", page, true);
      xhr.send();
    }
  </script>
</body>
</html>
